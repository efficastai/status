# Change these first
owner: efficastai # Your GitHub organization or username, where this repository lives
repo: status # The name of this repository

sites:
  - name: Efficast
    url: $EFFICAST_URL
  - name: Efficast Website
    url: $EFFICAST_WEBSITE_URL
  - name: Efficast Testing Server
    url: $EFFICAST_TESTING_IP
  - name: Odoo Production
    url: $ODOO_URL

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /status
  logoUrl: https://efficast.ai/storage/logoBlanco_.png
  name: Efficast Status
  introTitle: "**Monitor**"
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
