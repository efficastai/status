name: My Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up environment variables
        env:
          EFFICAST_URL: ${{ secrets.EFFICAST_URL }}
          EFFICAST_WEBSITE_URL: ${{ secrets.EFFICAST_WEBSITE_URL }}
          EFFICAST_TESTING_IP: ${{ secrets.EFFICAST_TESTING_IP }}

      - name: Display secret values
        run: |
          echo "EFFICAST_URL = $EFFICAST_URL"
          echo "EFFICAST_WEBSITE_URL = $EFFICAST_WEBSITE_URL"
          echo "EFFICAST_TESTING_IP = $EFFICAST_TESTING_IP"

